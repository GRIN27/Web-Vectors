<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - WEB VECTORS</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: url("https://imgs.search.brave.com/uJ4lFbUHsN_cL_GYxmBn-KJHmie39pfcfJZZVXYP_tw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93YWxs/cGFwZXJhY2Nlc3Mu/Y29tL2Z1bGwvMzE2/ODY3LmpwZw") no-repeat center center/cover;
            color: #0ff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #0ff;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 32px;
            text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.8);
        }

        .glitch {
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #f00, -2px -2px #00f; }
            50% { text-shadow: -2px -2px #f00, 2px 2px #00f; }
            100% { text-shadow: 2px 2px #f00, -2px -2px #00f; }
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #0ff;
            background: transparent;
            color: #0ff;
            font-size: 18px;
            outline: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .checkbox-container input {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #0ff;
            color: #111;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #f00;
            color: #fff;
            box-shadow: 0 0 15px #f00;
        }

        .links {
            margin-top: 15px;
        }

        .links a {
            color: #0ff;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            color: #f00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="glitch">Sign Up</h1>
        <form action="/signup" method="POST">  <!-- Changed to Flask route -->
            <input type="text" class="input-box" name="username" placeholder="Username" required>
            <input type="email" class="input-box" name="email" placeholder="Email" required>
            <input type="password" class="input-box" name="password" placeholder="Password" required>
            <input type="password" class="input-box" name="confirm_password" placeholder="Confirm Password" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="/Terms-and-Conditions" target="_blank">Terms and Conditions</a>
                </label>
            </div>
            
            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="links">
            <a href="/login">Already have an account?</a> | 
            <a href="/">Back to Home</a>
        </div>
    </div>

    <script>
        console.log("Signup Page Loaded - WEB VECTORS");
    </script>

</body>
</html>
